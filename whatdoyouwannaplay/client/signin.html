<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/common.min.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="./assets/js/signup.js"></script>
        <script src="./assets/js/alpine-components/header.js"></script>

        <title>SignIn</title>
    </head>
    <style>
        .header-links a:nth-child(4)::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            border-radius: 2px;
        }
    </style>
    <body>
        <div class="header" x-data="header">
            <div class="header-logo">
                <a href="./index.html"
                    ><img
                        src="./assets/img/logo.png"
                        alt="logo"
                        width="64px"
                        height="64px"
                        style="border-radius: 15px"
                /></a>
            </div>
            <div class="header-links">
                <template x-for="link in links" :key="link.text">
                    <a
                        :href="link.href"
                        x-text="link.text"
                        x-bind:onclick="link.onclick || null"
                    ></a>
                </template>
            </div>
        </div>
        <div class="content">
            <h1>Sign In</h1>
            <form class="content" onsubmit="return signin(event)">
                <div>
                    <input
                        id="username"
                        type="text"
                        placeholder="Nouvel identifiant"
                        required
                    />
                    <br /><br /><br />
                    <input
                        id="password"
                        type="password"
                        placeholder="Créer un mot de passe"
                        required
                    />
                    <br /><br /><br />
                    <div class="content">
                        <button type="submit">Créer le profil</button>
                    </div>
                </div>
                <div id="formMessage"></div>
            </form>
            <div class="content">
                <a href="login.html">Se connecter</a>
            </div>
        </div>
    </body>
</html>
