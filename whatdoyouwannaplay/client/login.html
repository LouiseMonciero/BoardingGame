<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="./assets/js/alpine-components/header.js"></script>
        <script src="./assets/js/login.js"></script>

        <link rel="stylesheet" href="./assets/css/common.min.css" />
        <title>Login</title>
    </head>
    <style>
        .header-links a:nth-child(4)::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            border-radius: 2px;
        }
    </style>
    <body>
        <div class="header" x-data="header">
            <div class="header-logo">
                <a href="./index.html"
                    ><img
                        src="./assets/img/logo.png"
                        alt="logo"
                        width="64px"
                        height="64px"
                        style="border-radius: 15px"
                /></a>
            </div>
            <div class="header-links">
                <template x-for="link in links" :key="link.text">
                    <a
                        :href="link.href"
                        x-text="link.text"
                        x-bind:onclick="link.onclick || null"
                    ></a>
                </template>
            </div>
        </div>
        <div class="content">
            <h1>Connexion</h1>
            <form
                class="content"
                id="login_form"
                onsubmit="return login(event)"
            >
                <div>
                    <input
                        type="text"
                        placeholder="Identifiant"
                        id="id_user"
                        required
                    />
                    <br /><br /><br />
                    <input
                        type="password"
                        placeholder="Mot de passe"
                        id="user_password"
                        required
                    />
                    <br /><br /><br />
                    <div class="content">
                        <button type="submit">Connexion</button>
                    </div>
                </div>
            </form>
            <div class="content">
                <a href="signin.html">Premi√®re connexion</a>
            </div>
        </div>
    </body>
</html>
