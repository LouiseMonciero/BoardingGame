<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="./assets/js/alpine-components/header.js"></script>
        <link rel="stylesheet" href="./assets/css/common.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="header" x-data="header">
            <div class="header-logo">
                <a href="./accueil.html"
                    ><img
                        src="./assets/img/logo.png"
                        alt="logo"
                        width="64px"
                        height="64px"
                        style="border-radius: 15px"
                /></a>
            </div>
            <div class="header-links">
                <template x-for="link in links" :key="link.href">
                    <a :href="link.href" x-text="link.text"></a>
                </template>
            </div>
        </div>
        <div class="content">
            <h1>Connexion</h1>
            <form class="content" id="login_form">
                <div>
                    <input
                        type="text"
                        placeholder="Identifiant"
                        id="user_id"
                        required
                    />
                    <input
                        type="password"
                        placeholder="Mot de passe"
                        id="user_password"
                        required
                    />
                    <input type="submit" value="Connexion" />
                </div>
            </form>
            <div class="content">
                <a href="signin.html">Première connexion</a>
            </div>
        </div>

        <script>
            document
                .getElementById("login_form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const username = document.getElementById("user_id").value;
                    const password =
                        document.getElementById("user_password").value;

                    const res = await fetch(
                        "http://localhost:3000/api/auth/login",
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username, password }),
                        }
                    );

                    if (!res.ok) {
                        const err = await res.json();
                        return alert(
                            `Erreur : ${err.message || res.statusText}`
                        );
                    }

                    const { sessionToken } = await res.json();
                    localStorage.setItem('auth_token', sessionToken);
                    window.location.href = "accueil.html";
                });
        </script>
    </body>
</html>
